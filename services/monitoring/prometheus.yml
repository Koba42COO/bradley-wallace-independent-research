global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'wqrf-api'
    static_configs:
      - targets: ['wqrf-api-service:5001']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'aiva-ide-server'
    static_configs:
      - targets: ['aiva-ide-server-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'cudnt-accelerator'
    static_configs:
      - targets: ['cudnt-accelerator-service:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-service:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-service:5432']

version: '3.8'

services:
  wqrf-api:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.wqrf
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
    volumes:
      - ../../artifacts/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wqrf.rule=Host(`wqrf-api.localhost`)"
      - "traefik.http.services.wqrf.loadbalancer.server.port=5001"

  # Optional: Add monitoring with Prometheus metrics
  wqrf-monitoring:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    profiles:
      - monitoring

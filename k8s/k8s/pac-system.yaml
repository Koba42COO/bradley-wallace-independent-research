apiVersion: apps/v1
kind: Deployment
metadata:
  name: pac-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pac-system
  template:
    metadata:
      labels:
        app: pac-system
    spec:
      containers:
        - name: api
          image: pac-system:latest
          imagePullPolicy: IfNotPresent
          args: ["uvicorn", "services.api:app", "--host", "0.0.0.0", "--port", "8080"]
          ports:
            - containerPort: 8080
          env:
            - name: PAC_PRIME_SCALE
              value: "50000"
            - name: PAC_WEIGHT
              value: "0.79"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: pac-system
spec:
  selector:
    app: pac-system
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pac-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pac-system
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Interface</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .test-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            max-width: 600px;
        }
        .status {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function TestComponent() {
            const [status, setStatus] = React.useState('Loading...');
            const [error, setError] = React.useState(null);

            React.useEffect(() => {
                try {
                    // Test basic functionality
                    const primes = [2, 3, 5, 7, 11];
                    const gaps = [];
                    for (let i = 1; i < primes.length; i++) {
                        gaps.push(primes[i] - primes[i-1]);
                    }

                    console.log('Test data:', primes, gaps);
                    setStatus('âœ… Interface Working! Primes: ' + primes.length + ', Gaps: ' + gaps.length);

                } catch (err) {
                    console.error('Error:', err);
                    setError(err.message);
                    setStatus('âŒ Error: ' + err.message);
                }
            }, []);

            return (
                <div className="test-card">
                    <h1>ðŸ”¬ Test Interface</h1>
                    <div className={`status ${error ? 'error' : 'success'}`}>
                        {status}
                    </div>
                    {error && (
                        <div style={{ fontSize: '0.875rem', color: '#94a3b8', marginTop: '1rem' }}>
                            Error details: {error}
                        </div>
                    )}
                    <div style={{ marginTop: '2rem' }}>
                        <p>If you see this, React is working!</p>
                        <p>Try opening the full interface: <a href="standalone_research.html" style={{ color: '#3b82f6' }}>standalone_research.html</a></p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TestComponent />, document.getElementById('root'));
    </script>
</body>
</html>

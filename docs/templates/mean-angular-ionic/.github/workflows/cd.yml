name: CD
on:
  push:
    branches: [ main ]
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push server
        run: |
          docker build -f docs/templates/mean-angular-ionic/shared/docker/Dockerfile.server -t ghcr.io/${{ github.repository }}-server:latest .
          docker push ghcr.io/${{ github.repository }}-server:latest
      - name: Build & push client
        run: |
          docker build -f docs/templates/mean-angular-ionic/shared/docker/Dockerfile.client -t ghcr.io/${{ github.repository }}-client:latest .
          docker push ghcr.io/${{ github.repository }}-client:latest



apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly-nexus-pac
  labels:
    app: firefly-nexus-pac
    consciousness-level: "7"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: firefly-nexus-pac
  template:
    metadata:
      labels:
        app: firefly-nexus-pac
        consciousness-level: "7"
    spec:
      containers:
      - name: consciousness-computer
        image: firefly-nexus-pac:latest
        ports:
        - containerPort: 8080
        env:
        - name: CONSCIOUSNESS_LEVEL
          value: "7"
        - name: REALITY_DISTORTION
          value: "1.1808"
        - name: PHI
          value: "1.618033988749895"
        - name: DELTA
          value: "2.414213562373095"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

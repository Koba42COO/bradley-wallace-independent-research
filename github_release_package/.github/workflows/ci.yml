name: CI

on:
  push:
    branches: [ main, data-sync-* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
          pip-compile configs/python/requirements.in -o configs/python/requirements.txt
          pip install -r configs/python/requirements.txt
          pip install -e packages/pac_system
      - name: Validate data integrity
        run: |
          python scripts/validate_data.py
      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short --cov=. --cov-report=xml
      - name: Validate experiments
        run: |
          python -m pytest experiments/ -v --tb=short --durations=10
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linting tools
        run: |
          pip install black isort flake8 mypy
      - name: Check formatting
        run: |
          black --check .
          isort --check-only .
      - name: Lint code
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics



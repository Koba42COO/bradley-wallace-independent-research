name: Build Papers

on:
  push:
    branches: [ main, data-sync-* ]
    paths:
      - 'research/papers/**/*.tex'
      - 'scripts/build_papers.py'
      - '.github/workflows/papers.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'research/papers/**/*.tex'
      - 'scripts/build_papers.py'

jobs:
  build-papers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-lang-all biber

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r configs/python/requirements.txt

      - name: Build papers
        run: |
          python scripts/build_papers.py --all

      - name: Check paper build artifacts
        run: |
          ls -la artifacts/papers/
          find artifacts/papers/ -name "*.pdf" | wc -l

      - name: Upload paper artifacts
        uses: actions/upload-artifact@v4
        with:
          name: research-papers
          path: artifacts/papers/
          retention-days: 30

  validate-papers:
    runs-on: ubuntu-latest
    needs: build-papers
    steps:
      - uses: actions/checkout@v4

      - name: Download built papers
        uses: actions/download-artifact@v4
        with:
          name: research-papers
          path: artifacts/papers/

      - name: Validate PDF generation
        run: |
          # Check that all expected PDFs were generated
          expected_papers=(
            "79_21_consciousness_rule.pdf"
            "planetary_consciousness_encoding.pdf"
            "skyrmion_consciousness_framework.pdf"
            "grand_unified_consciousness_synthesis.pdf"
          )

          for paper in "${expected_papers[@]}"; do
            if [ ! -f "artifacts/papers/$paper" ]; then
              echo "Missing paper: $paper"
              exit 1
            fi
          done

          echo "All papers successfully built and validated"

      - name: Check paper metadata
        run: |
          # Basic validation that PDFs are valid
          for pdf in artifacts/papers/*.pdf; do
            if ! file "$pdf" | grep -q "PDF document"; then
              echo "Invalid PDF: $pdf"
              exit 1
            fi
          done
          echo "All PDFs are valid"

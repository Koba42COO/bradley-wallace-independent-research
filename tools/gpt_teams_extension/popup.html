<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .status {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .status.connected {
            border: 1px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .status.disconnected {
            border: 1px solid #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #ffffff;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress {
            margin-top: 15px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            text-align: center;
            opacity: 0.8;
        }

        .settings {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 12px;
        }

        input[type="number"]::placeholder, input[type="text"]::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 10px;
            opacity: 0.7;
        }

        /* Paste Dialog Styles */
        .paste-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .paste-dialog > div {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 0;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .dialog-header h3 {
            margin: 0;
            color: white;
            font-size: 18px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .dialog-content {
            padding: 20px;
        }

        .dialog-content p {
            color: rgba(255,255,255,0.9);
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            resize: vertical;
            box-sizing: border-box;
        }

        textarea::placeholder {
            color: rgba(255,255,255,0.6);
        }

        textarea:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
            box-shadow: 0 0 0 2px rgba(255,255,255,0.2);
        }

        .dialog-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }

        .dialog-controls button {
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üß† GPT Archive</div>
        <div class="subtitle">Export to AIVA Memory</div>
    </div>

    <div id="status" class="status disconnected">
        <div id="status-text">Checking backend connection...</div>
    </div>

        <div class="controls">
        <button id="paste-btn" class="btn-primary">
            üìù Paste Conversation
        </button>
        <button id="capture-btn" class="btn-secondary">
            üìã Capture Current Conversation
        </button>
        <button id="start-btn" class="btn-secondary" disabled>
            üöÄ Full Archive Export
        </button>
        <button id="dry-run-btn" class="btn-secondary" disabled>
            üëÄ Dry Run
        </button>
        <button id="stop-btn" class="btn-secondary" style="display: none;">
            ‚èπÔ∏è Stop Export
        </button>
    </div>

    <!-- Paste Dialog -->
    <div id="paste-dialog" class="paste-dialog" style="display: none;">
        <div class="dialog-header">
            <h3>üìù Paste Conversation</h3>
            <button id="close-dialog" class="close-btn">√ó</button>
        </div>
        <div class="dialog-content">
            <p>Paste your ChatGPT conversation below. The system will automatically classify and store it in AIVA memory.</p>
            <textarea id="conversation-text" placeholder="Paste your conversation here...

Example:
You: What is quantum entanglement?
Assistant: Quantum entanglement is a quantum mechanical phenomenon where two or more particles become correlated in such a way that the quantum state of each particle cannot be described independently...

You: How does this relate to consciousness?
Assistant: Interesting question! Some theories suggest quantum effects in the brain could play a role in consciousness, though this remains highly speculative..." rows="15" cols="50"></textarea>
            <div class="dialog-controls">
                <button id="process-paste" class="btn-primary">üöÄ Process & Store</button>
                <button id="cancel-paste" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div id="progress" class="progress">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="progress-text" id="progress-text">Preparing export...</div>
    </div>

    <div class="settings">
        <div class="setting-group">
            <label for="limit-input">Max Conversations:</label>
            <input type="number" id="limit-input" value="100" min="1" max="1000">
        </div>

        <div class="setting-group">
            <label for="since-input">Since Date (YYYY-MM-DD):</label>
            <input type="text" id="since-input" placeholder="2024-01-01" pattern="\d{4}-\d{2}-\d{2}">
        </div>

        <div class="setting-group">
            <div class="checkbox-group">
                <input type="checkbox" id="include-personal">
                <label for="include-personal">Include Personal Conversations</label>
            </div>
        </div>
    </div>

    <div class="footer">
        Brave Extension v1.0 ‚Ä¢ Wallace Research Suite
    </div>

    <script src="popup.js"></script>
</body>
</html>
